<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push"> <!--La almohadilla le da el atributo a el sidenav-->
      <h3 class="sidenav-menu">Menu</h3>
      <mat-list role="list">
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">Salir</mat-list-item>
      </mat-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>blocPosty</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon>share</mat-icon>
            </button>
          </mat-toolbar>
          <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
